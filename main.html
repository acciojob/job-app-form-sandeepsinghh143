<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
	<label for="name">Name*</label>
	<input type="text" id="name" required><br/>

	<label for="email">Email*</label>
	<input type="email" id="email" required><br/>
	
	<label>Gender*</label>
	<input type="radio" id="male" value="male" name="gender" required>Male
	<label for="male"></label>
	<input type="radio" id="female" value="female" name="gender" required>Female
	<label for="male"></label><br/>

	<label for="laptop">Laptop Brands</label>
	<select id="laptop" name="laptop" required>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select><br/>
	
	<label for="age">Age*</label>
	<input type="number" required id="age" required><br/>

	<label for="dob">DOB*</label>
	<input type="date" id="dob" required><br/>

	<label for="password">Password*</label>
	<input type="password" id="password" required><br/>

	<label for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio"><br/>
	<button type="submit">Submit</button>
</form>
</body>

</html>
